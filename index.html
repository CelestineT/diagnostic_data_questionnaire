<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnostic Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #03203C;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 100px;
    }
    h1 {
      color: #001F3F;
    }
    p {
      color: #001F3F;
    }
    .question {
      margin-bottom: 20px;
    }
    .question label {
      display: block;
      margin: 8px 0;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
    }
    .button {
      background-color: #F4A100;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .error {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-link.png" alt="Logo LiNK Digital Finance" class="logo">
    <h1>Diagnostic Data</h1>
    <p>Évaluez votre Maturité Data et découvrez comment la Data et l'IA peuvent transformer votre Entreprise.</p>
    <form id="diagnosticForm">
      <div class="question" id="step-1">
        <label>Avez-vous un site internet ?</label>
        <label><input type="radio" name="site_web" value="Oui" required> Oui</label>
        <label><input type="radio" name="site_web" value="Non"> Non</label>
      </div>
      <div class="navigation">
        <button type="button" class="button" onclick="prevStep()">Précédent</button>
        <button type="button" class="button" onclick="nextStep()">Suivant</button>
      </div>
    </form>
  </div>

  <script>
    let currentStep = 1;
    const steps = document.querySelectorAll('.question');
    const form = document.getElementById('diagnosticForm');

    function showStep(step) {
      steps.forEach((s, index) => {
        s.style.display = index === step - 1 ? 'block' : 'none';
      });
    }

    function validateStep() {
      const inputs = steps[currentStep - 1].querySelectorAll('input[required], input[type="radio"]');
      let valid = false;
      inputs.forEach(input => {
        if ((input.type === 'radio' && input.checked) || (input.type !== 'radio' && input.value !== '')) {
          valid = true;
        }
      });

      inputs.forEach(input => {
        if ((input.type === 'radio' && !input.checked) || (input.type !== 'radio' && input.value === '')) {
          input.classList.add('error');
        } else {
          input.classList.remove('error');
        }
      });

      return valid;
    }

    function nextStep() {
      if (validateStep()) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    }

    // Initial display
    showStep(currentStep);
  </script>
</body>
</html>
