<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnostic Digital - LINK Digital Finance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #1e293b;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h1, h2 {
      text-align: center;
      color: #4f46e5;
    }
    .section {
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      background: #f1f5f9;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    label:hover {
      background: #e2e8f0;
    }
    input[type="radio"], input[type="checkbox"] {
      margin-right: 10px;
    }
    .btn {
      background: #4f46e5;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    .btn:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Diagnostic Digital</h1>
    <p style="text-align:center;">√âvaluez votre maturit√© digitale et d√©couvrez comment l'IA peut transformer votre entreprise</p>

    <form id="formulaire-diagnostic">
      <!-- Sections identiques au pr√©c√©dent HTML (profil, digital, IA, etc.) -->
      <!-- ... (questions identiques √† la version pr√©c√©dente) ... -->
      <div class="section">
        <h2>5. Objectifs & accompagnement</h2>
        <div class="question">
          <strong>Quel est votre objectif principal ?</strong>
          <label><input type="radio" name="objectif" value="visibilite">Am√©liorer ma visibilit√©</label>
          <label><input type="radio" name="objectif" value="ventes">Augmenter mes ventes</label>
          <label><input type="radio" name="objectif" value="gain_temps">Gagner du temps</label>
        </div>
        <div class="question">
          <strong>Souhaitez-vous √™tre contact√©(e) pour un accompagnement ?</strong>
          <label><input type="radio" name="contact" value="oui">Oui</label>
          <label><input type="radio" name="contact" value="non">Non</label>
        </div>
      </div>

      <div style="text-align:center;">
        <button class="btn" type="submit">Soumettre le diagnostic</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("formulaire-diagnostic").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const entries = {};
      for (const [key, value] of formData.entries()) {
        if (entries[key]) {
          entries[key] += ", " + value; // pour g√©rer les cases √† cocher multiples
        } else {
          entries[key] = value;
        }
      }

      fetch("https://hook.make.com/TON_WEBHOOK_ID", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(entries)
      })
      .then(response => {
        if (response.ok) {
          alert("‚úÖ Merci ! Vos r√©ponses ont √©t√© envoy√©es.");
          form.reset();
        } else {
          alert("‚ùå Une erreur est survenue lors de l'envoi.");
        }
      })
      .catch(() => alert("‚ùå Une erreur est survenue."));
    });
  </script>
</body>
</html>
