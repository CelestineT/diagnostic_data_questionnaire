<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnostic Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #03203C;
      color: #001F3F;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
    }
    h1 {
      color: #001F3F;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 100px;
    }
    .question {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #F4A100;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .error {
      border: 2px solid red;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="Logo_LiNK_Digital_Finance.png" alt="Logo LiNK Digital Finance" class="logo">
  <h1>Diagnostic Data</h1>
  <p>Évaluez votre Maturité Data et découvrez comment la Data et l'IA peuvent transformer votre Entreprise.</p>

  <form id="diagnosticForm">
    <div class="form-step">
      <div class="question">
        <label>Nom de l'entreprise : <input type="text" name="nom_entreprise" required></label>
      </div>
      <div class="question">
        <label>Secteur d'activité : <input type="text" name="secteur" required></label>
      </div>
      <div class="question">
        <label>Nombre d'employés : <input type="number" name="nb_employes" required></label>
      </div>
    </div>

    <div class="form-step hidden">
      <div class="question">
        <label>Avez-vous un site internet ?</label>
        <label><input type="radio" name="site_web" value="Oui" required> Oui</label>
        <label><input type="radio" name="site_web" value="Non" required> Non</label>
      </div>
    </div>

    <div class="form-step hidden" id="step-oui">
      <div class="question">
        <label>Utilisez-vous Google Analytics ?</label>
        <label><input type="radio" name="ga" value="Oui" required> Oui</label>
        <label><input type="radio" name="ga" value="Non" required> Non</label>
      </div>
    </div>

    <div class="form-step hidden" id="step-non">
      <div class="question">
        <label>Souhaitez-vous créer un site dans les prochains mois ?</label>
        <label><input type="radio" name="souhait_site" value="Oui" required> Oui</label>
        <label><input type="radio" name="souhait_site" value="Non" required> Non</label>
      </div>
    </div>

    <div class="form-step hidden">
      <div class="question">
        <label><strong>Souhaitez-vous être recontacté·e ?</strong></label>
        <label><input type="radio" name="contact" value="Oui" required onclick="document.getElementById('emailField').classList.remove('hidden')"> Oui</label>
        <label><input type="radio" name="contact" value="Non" required onclick="document.getElementById('emailField').classList.add('hidden')"> Non</label>
      </div>
      <div class="question hidden" id="emailField">
        <label>Votre adresse e-mail : <input type="email" name="email"></label>
      </div>
    </div>

    <div class="question">
      <button type="button" id="prevBtn" class="hidden">Précédent</button>
      <button type="button" id="nextBtn">Suivant</button>
      <button type="submit" class="hidden" id="submitBtn">Recevoir mon Diagnostic</button>
    </div>
  </form>
</div>

<script>
let currentStep = 0;
const steps = document.querySelectorAll(".form-step");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
const submitBtn = document.getElementById("submitBtn");
const form = document.getElementById("diagnosticForm");

function showStep(index) {
  steps.forEach((step, i) => {
    step.classList.toggle("hidden", i !== index);
  });
  prevBtn.classList.toggle("hidden", index === 0);
  nextBtn.classList.toggle("hidden", index === steps.length - 1);
  submitBtn.classList.toggle("hidden", index !== steps.length - 1);
}

function validateStep(index) {
  const inputs = steps[index].querySelectorAll("input[required]");
  let valid = true;
  inputs.forEach(input => {
    if (!input.checked && !input.value) {
      input.classList.add("error");
      valid = false;
    } else {
      input.classList.remove("error");
    }
  });
  return valid;
}

nextBtn.addEventListener("click", () => {
  if (!validateStep(currentStep)) return;

  if (currentStep === 1) {
    const siteValue = form.querySelector("input[name='site_web']:checked").value;
    if (siteValue === "Oui") {
      steps[2].classList.remove("hidden");
      steps[3].classList.add("hidden");
    } else {
      steps[2].classList.add("hidden");
      steps[3].classList.remove("hidden");
    }
  }

  currentStep++;
  showStep(currentStep);
});

prevBtn.addEventListener("click", () => {
  currentStep--;
  showStep(currentStep);
});

form.addEventListener("submit", async function (e) {
  e.preventDefault();
  const formData = new FormData(form);
  const payload = {};
  formData.forEach((value, key) => {
    if (payload[key]) {
      payload[key] += ", " + value;
    } else {
      payload[key] = value;
    }
  });
  await fetch('https://hook.eu2.make.com/l4k42pa0jrylf1j1ek2ta5loctf31fvf', {
    method: 'POST',
    body: JSON.stringify(payload),
    headers: { 'Content-Type': 'application/json' }
  });
  alert("Merci pour vos réponses ! Vous recevrez bientôt votre diagnostic personnalisé.");
  form.reset();
  currentStep = 0;
  showStep(currentStep);
});

showStep(currentStep);
</script>
</body>
</html>
